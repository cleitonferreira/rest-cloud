<html ng-app="usuarioApp">
<head>
    <meta charset="utf-8">
    <title>HQ POWER</title>
</head>
<body ng-controller="usuarioCtrl">
<h1>HQ's</h1>

<form ng-submit="salvar(usuario)">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" ng-model="usuario.nome"/>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" ng-model="usuario.email"/>
    
    <label for="senha">Senha</label>
    <input type="text" id="senha" name="senha" ng-model="usuario.senha"/>


    <button id="btnSalvar" type="submit">Salvar</button>
</form>

<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Senha</th>
    </tr>
    </thead>
    <tr ng-repeat="usuario in usuarios">
        <td>{{usuario.nome}}</td>
        <td>{{usuario.email}}</td>
        <td>{{usuario.senha}}</td>
    </tr>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
